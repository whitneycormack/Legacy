<h3>Enter a new note</h3>


<div class="row">
  <div class="input-field col s12">
    <input id="Title" type="text" ng-model="note.Title">
    <label for="Title">Title: </label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <input id="Categories" type="text" ng-model="note.Categories">
    <label for="Categories">Categories: </label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <input id="imageUrl" type="text" ng-model="note.imgUrl">
    <label for="imageUrl">Enter Image URL:</label>
  </div>
</div>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" ng-model="note.Text"></textarea>
          <label for="textarea1">Textarea</label>
        </div>
      </div>
    </form>
  </div>


<button class="waves-effect waves-light btn-large" ng-click="addNewNote()">Add Note</button>
